
name: Check NodeJS CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint: 
    runs-on: ubuntu-latest
     steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js v18
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm install
    - name: Run lint 
      run: npm run lint

  